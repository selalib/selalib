name: OSX

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
    - name: Install dependencies
      run: |
        brew install doxygen graphviz fftw open-mpi hdf5-mpi openblas cmake gfortran
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Build & Test
      run: |
        mkdir build && cd build && cmake .. && ctest --output-on-failure
