pages:
    stage: deploy
    image: pnavaro/selalib

    script:
      - mkdir -p public build
      - cd build && cmake .. -DHDF5_PARALLEL_ENABLED=ON && make && make doc-dev
      - cp -r doc/html/* ../public/doc
      - cd  ../doc && make
      - cp -r ../build/html/* ../public

    artifacts:
        paths:
        - public
    only:
        - develop

    tags:
      - docker



